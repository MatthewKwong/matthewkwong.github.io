<!DOCTYPE html>
<html>

<head>
    <title>Figma Spotify Player</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <section id="wrapper">
        <!--  Home Screen-->
        <section id="home">
            <div id="login-wrapper">
                <h1>Spotify X Figma</h1>
                <p>An in-app Spotify plugin for Figma</p>

                <div id="logos">
                    <img src="spotifyLogo.svg" height="100">
                    <img src="figma.svg" height="100">
                </div>
                <div onclick="login()" id="login">
                    Sign In With <i class="fab fa-spotify"></i>
                </div>
            </div>

        </section>


        <!-- Login Home-->
        <section id="login-home">
            <!-- <h1 id="username">Welcome back, </h1> -->
            <h1>Your Playlists:</h1>
            <div id="users-playlists-wrapper">


            </div>
        </section>



        <!-- Playlist View-->
        <section id="playlist-view">
            <button class="back" onclick="back()">Back to home</button>

            <h2 id="playlist-name"></h2>

            <div id = "playlist-image-wrapper">

            </div>

            <div onclick="playPlaylist()" id = "play-playlist">
                Play
            </div>

            <h2>Songs:</h2>
            <ul id="playlist-songs"></ul>
        </section>


        <!-- Player-->
        <section id="player">
            <div id="player-wrapper">
                <button class="back" onclick="back()">Back to playlist view</button>

                <h2 id="current-track-name"></h2>
                <h4 id="current-track-artist"></h4>

                <div id="current-track-wrapper">
                    <div id="record-hole"></div>
                    <img id="current-track-image"/>
                </div>

                <div id="buttons">
                    <i class="fas fa-step-backward" id="previous-song" onclick="previous()"> </i>
                    <i class="fas fa-pause-circle" id="play-pause-song" onclick="playPause()"></i>
                    <i class="fas fa-step-forward" id="forward-song" onclick="forward()"></i>
                </div>
            </div>
        </section>

    </section>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/224e8381ed.js" crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- Include the Web Playback SDK -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>

    <!-- Include our Javascript -->
    <script src="script.js"></script>
</body>

</html>
